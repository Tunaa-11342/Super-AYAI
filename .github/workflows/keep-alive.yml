jobs:
  ping-render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Bot Health Endpoint
        run: |
          echo "ðŸ”” Pinging bot at $(date)"
          
          # Ping health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" https://super-ayai.onrender.com)
          
